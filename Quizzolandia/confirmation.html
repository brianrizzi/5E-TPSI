<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quizzolandia - Confirmation</title>
</head>

<body>
    <!-- Contenitore principale che mostra il messaggio di conferma -->
    <div class="container" id="confirmation">
        <!-- Titolo principale che indica che le risposte sono state inviate -->
        <h1>Risposte Inviate!</h1>
        <!-- Paragrafo che ringrazia l'utente e comunica che le risposte sono state inviate correttamente -->
        <p>Grazie! Le tue risposte sono state inviate correttamente.<br>
            Premendo il tasto OK tornerai alla home del sito.</p>
        <!-- Link che funge da pulsante per tornare alla home -->
        <a href="home.html" class="button">OK</a>
    </div>
</body>

</html>
